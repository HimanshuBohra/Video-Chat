<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=chrome">
        <title>Video Chat App</title>
        <link rel="stylesheet" href="css/style.css" />
        <meta name="viewport" content="width=device-width ,initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
    </head>
    <style>
        .side_bar{
                background-color:rgba(0, 0, 0, 0.1);
                border-radius: 10px;
                width :25%;
                height:auto;
                margin-top: 7px;
                margin-left: 9px;
                position: sticky;
                padding: 2px;
                float : left;
            }
            .main{
                background-color: #fbfbfb;
                border-radius: 10px;
                width:70%;
                height: auto;
                margin-top: 7px;
                margin-left: 9px;  
                padding: 2px;
                float : left;
            }
    </style>
    <body>
        <div>
            <div class="container-fluid side_bar">
                <div class="row h-100 w-100">
                    <div class="container-fluid">
                        <div class="row h-100 w-100">
                            <div class="col-12 col-sm-12 d-flex justify-content-center">
                                <div class="embed-responsive embed-responsive-16by9">
                                    <video class="embed-responsive-item" muted></video>
                                </div>
                            </div>
                            <br>
                            <div class="col-12 col-sm-12 d-flex justify-content-center">
                                <div id="peerDiv" class="embed-responsive embed-responsive-16by9">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main">
                <div class=”container”>
                    <br>
                    <div class=”jumbotron”>
                    <h1 class=”display-4">Send Message</h1>
                    <br>
                    <textarea style="width:100%" id = “message” class=”form-control” placeholder=”Your Message Here”>
                   </textarea>
                    <br>
                    <button id=”send” class=”btn btn-success”>Send</button>
                    </div>
                    <div id=”messages”>
                   </div>
                   </div>
            </div>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script src="bundle.js"></script>
    </body>
</html>
